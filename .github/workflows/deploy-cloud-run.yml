name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for gcloud
        run: gcloud auth configure-docker us-central1-docker.pkg.dev -q

      - name: Build Docker Image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/at-repo/gcp-fastapi-api:latest .

      - name: Push Docker Image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/at-repo/gcp-fastapi-api:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy my-fastapi-service \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/at-repo/gcp-fastapi-api:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
